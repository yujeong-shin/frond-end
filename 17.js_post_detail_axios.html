<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a class="navbar-brand" href="./home.html">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="./register.html">회원가입</a></li>
            <li class="nav-item"><a class="nav-link" href="./post-list.html">글목록</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="page-header"><h1>게시글 상세조회</h1></div>
        <textarea id="postNumber" rows="1" cols="50" placeholder="검색할 게시글의 아이디를 입력하세요."></textarea>
        <button onclick="callBackImp()">조회</button>
    <table class="table">
        <tr>
            <td>id : </td>
            <td id="userId"></td>
        </tr>
        <tr>
            <td>title : </td>
            <td id="title"></td>
        </tr>
        <tr>
            <td>content : </td>
            <td id="content"></td>
        </tr>
        <tr>
            <td>authorId : </td>
            <td id="authorId"></td>
        </tr>
    </table>
    </div>
    <script>
        async function callBackImp() {
            try {
                let myTarget = document.getElementsByClassName("table")[0];
                let myPostNumber = document.getElementById("postNumber").value; // Use .value to get the content of the textarea
                const response = await axios.get('https://jsonplaceholder.typicode.com/posts/' + myPostNumber);

                const userId = response.data.id;
                const title = response.data.title;
                const content = response.data.body; // 'content' should be 'body'
                const authorId = response.data.userId; // 'authorId' should be 'userId'

                document.getElementById("userId").innerHTML = userId;
                document.getElementById("title").innerHTML = title;
                document.getElementById("content").innerHTML = content;
                document.getElementById("authorId").innerHTML = authorId;
            } catch (e) {
                console.log(e);
            }
        }
        callBackImp();
    </script>
</body>
</html>
