<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML BASIC 2</title>
</head>
<body>
    <h2>회원가입 form 예제</h2>
    <!-- form을 통한 전송의 기본 인코딩은 url인코딩 형식 application/x-www-form-urlencoded -->
    <!-- form을 통한 파일전송을 포함하는 인코딩은 multipart/form-data -->
    <form action="https://naver.com" method="post" enctype="multipart/form-data">
        <!-- id와 label문의 for와 일치관계 -->
        <!-- id는 프론트에서 쓰이고, name은 서버 상에 보내질 때 쓰인다 -->
        <!-- 서버에서 사용자의 입력 값을 받을 때는 name 변수와 이름을 맞춰야 정상적으로 받음 -->
        <p>
            <label for="username">이름</label>
            <input type="text" id="username" name="username" maxlength="10" size="15" style="color: darkslategray;" value="홍길동" readonly >
            <!-- read only VS disable -->
            <!-- read only : 읽기 전용(수정 불가), 입력된 데이터 서버로 전송됨. 회원정보 수정 시 사용 -->
            <!-- disabled : 수정 불가, 데이터가 서버로 전송되는 것까지 막음. -->
        </p>
    
        <p>
            <label for="email">email</label>
            <input type="text" id="email" name="email" maxlength="15" size="20">
        </p>
        
        <p>
            <label for="password">password</label>
            <input type="password" id="password" name="password" maxlength="15" size="20">
        </p>

        <p>
            <label>성별 선택</label>
            <!-- 서버에 넘어갈 때 <name, value> 쌍으로 넘어감 -->
            <input type="radio" name="gender" value="male"> 남성
            <input type="radio" name="gender" value="female" checked> 여성
        </p>

        <p>
            <label>관심분야 선택</label>
            <!-- 서버에 넘어갈 때 <name, value> 쌍으로 넘어감 -->
            <input type="checkbox" name="interest" value="sports"> 스포츠
            <input type="checkbox" name="interest" value="music"> 음악
            <input type="checkbox" name="interest" value="book"> 독서
        </p>

        <p>
            <label>생년월일</label>
            <input type="datetime-local" name="birthday">
        </p>

        <p>
            <label>나이</label>
            <input type="number" name="age">
        </p>

        <p>
            <label>유저선택</label>
            <select name="userinfo">
                <option value="admin">관리자</option>
                <option value="user">일반유저</option>
                <option value="guest">방문자</option>
            </select>
        </p>

        <p>
            <label>좋아하는 색상</label>
            <input type="color" name="color">
        </p>

        <!-- 파일업로드 시에는 별도의 폼데이터 인코딩을 지정해줘야 함 -->
        <p>
            <label>증명사진 업로드</label>
            <!-- 이미지 파일만 검색되게 한다. 다른 확장자 누르면 업로드 되긴 함.-->
            <input type="file" name="image" accept="image/*">
        </p>

        <p>
            <label for="resume" >자기소개</label>
            <br>
            <textarea name="resume" id="resume" name="resume" rows="5" cols="40" placeholder="자기소개를 여기에 써주세요."></textarea>
        </p>
        
        <input type="submit" value="회원가입 완료">
        <!-- input 태그를 쓰기도 하고 button 태그를 쓰기도 한다. -->
        <!-- <button type="submit">회원가입 완료</button> -->
    </form>
</body>
</html>
