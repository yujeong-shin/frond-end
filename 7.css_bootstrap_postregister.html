<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>글쓰기</h1>
        </div>
       
        <form action="http://localhost:8080/post/register" method="post" id="my_form">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="contents" >내용입력</label>
                <br>
                <textarea name="contents" id="contents" name="contents" class="form-control" placeholder="게시글 내용을 여기에 입력해주세요."></textarea>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmModal">제출</button>
                <!-- ⭐form태그 안 button type을 submit으로 지정해줘야 서버로 값 넘기는데,-->
                <!-- submit으로 지정하면 modal 사용을 못하기 때문에 "button"타입으로 설정해두고,
                modal에서 modalSubmit()함수 호출을 통해 form 자체에서 submit을 하게 만들어야 한다!!! -->
            </div>
        </form>
    </div>
    
    <div class="modal fade" id="confirmModal">
        <div class="modal-dialog">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">제출 확인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <!-- Modal Body -->
              <div class="modal-body">
                폼을 제출하시겠습니까?
              </div>
              <!-- Modal Footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" onclick="modalSubmit()">제출하기</button>
              </div>
            </div>
          </div>
        </div>
        <script>
            function modalSubmit(){
                // console.log("호출됐습니다.");
                document.getElementById("my_form").submit();
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
