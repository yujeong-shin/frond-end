<!DOCTYPE html>
<html lang="en">
<head>
    <title>css_bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        object {
            width:100%;
        }
    </style>
</head>
<body>
    <object type="text/html" data="header.html"></object>
    <div class="container">
        <div class="page-header"><h1>게시글 상세조회</h1></div>
        <textarea id="postNumber" rows="1" cols="50" placeholder="검색할 게시글의 아이디를 입력하세요."></textarea>
        <button onclick="callBackImp()">조회</button>
    <table class="table">
        <tr>
            <td>id : </td>
            <td id="idParam"></td>
        </tr>
        <tr>
            <td>title : </td>
            <td id="titleParam"></td>
        </tr>
        <tr>
            <td>content : </td>
            <td id="contentsParam"></td>
        </tr>
        <tr>
            <td>authorId : </td>
            <td id="authorIdParam"></td>
        </tr>
    </table>
    </div>
    <script>
        async function callBackImp() {
            try {
                let myTarget = document.getElementsByClassName("table")[0];
                let myPostNumber = document.getElementById("postNumber").value;
                const response = await axios.get('https://jsonplaceholder.typicode.com/posts/' + myPostNumber);

                document.getElementById("idParam").innerHTML = response.data.id;
                document.getElementById("titleParam").innerHTML = response.data.title;
                document.getElementById("contentsParam").innerHTML = response.data.body;
                document.getElementById("authorIdParam").innerHTML = response.data.userId;
            } catch (e) {
                console.log(e);
            }
        }
        callBackImp();
    </script>
</body>
</html>
