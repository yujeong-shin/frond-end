<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BASIC</title>
    <style>
        body{
            background-color: mediumaquamarine;
        }
        p{
            background-color: wheat;
            /* text 디자인 */
            letter-spacing: 2px;
            word-spacing: 5px;
        }
        .italic {font-style: italic;}
        .bigtext {font-size: 24px;}
        .relativetext {font-size: 120%;}
        .em_parent{
            font-size: 20px;
        }
        .em_child{
            font-size: 1.5em;
        }
        .percent_parent{
            font-size: 20px;
        }
        .percent_child{
            font-size: 150%;
        }
    </style>
</head>
<body>
    <h2>CSS 기본 문법</h2>
    <p>우선 적용</p>
    <!-- 한 칸 띄고 적으면 중첩 적용 가능 -->
    <p class="italic bigtext">font style과 font size 중첩적용1</p>
    <p class="italic relativetext">font style과 font size 중첩적용2</p>

    <!-- em : 배수단위, percent : 퍼센트 비교 -->
    <div class="em_parent">
        <div class="em_child">
            이 텍스트는 부모 글꼴의 1.5배 크기의 글꼴입니다.
        </div>
    </div>

    <div class="percent_parent">
        <div class="percent_child">
            이 텍스트는 부모 글꼴의 150% 크기의 글꼴입니다.
        </div>
    </div>

    <div style="border: 3px solid black; padding: 15px; margin: 15px;">
        margin, border, padding을 가진 요소
    </div>

    <div style="padding-left: 20px;">
        왼쪽 padding만을 가진 텍스트 요소
    </div>


    <table border="2" style="margin: auto; text-align: center; border-collapse: collapse;">
    <!-- <table style="text-align: center; border-collapse: collapse;" border="2px" align="center"> -->
        <tr>
            <th>유제품</th>
            <th>과일</th>
        </tr>
        <tr>
            <td>우유</td>
            <td>사과</td>
        </tr>
        <tr>
            <td>두유</td>
            <td>바나나</td>
        </tr>
    </table>
    
    
</body>
</html>
