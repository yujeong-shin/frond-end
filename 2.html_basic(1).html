        <!-- 인라인 스타일링. 태그 안쪽에 스타일링 넣기 -->

        <p style="background-color: antiquewhite;color: blueviolet;font-size: 25px;text-align: center;">4. 복합 스타일링</p>

        <h2>이미지와 link 예제</h2>
        <!-- default는 현재탭에서 이동, 새탭이동 : _blank -->
