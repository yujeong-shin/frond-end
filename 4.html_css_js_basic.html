<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html, css, js 통합 기본</title>
    <link rel="stylesheet" href="./css/my_style.css">
    <!-- 외부 css 파일 사용 : link -->

    <style>
        /* 태그 선택 */
        /*p{
            color: gray; text-align: right; text-decoration: overline;
        }*/
        /* 클래스 선택*/
        .paras {
            color: blue; text-align: left; text-decoration: underline;
        }
        /* 아이디 선택*/
        #para {
            color: aquamarine; text-align: center;
        }
        /* 자손 선택자 */
        div p {
            color:rgb(221, 0, 255);
        }
        /* 자식 선택자 */
        div > h5 {
            color: green;
        }
    </style>
    <script>
        document.getElementById("load1").innerHTML = "change1";
        function updateDemo1(){
            document.getElementById("demo1").innerHTML = "변경된 p태그 내용";
        }
    </script>
</head>
<body>
    <h2>html, css, js 통합 기본</h2>
    <!-- css 적용방식 1. 인라인 스타일(해당 태그 안에서) 2. 내부스타일(head > style) 3. 외부스타일(외부파일 import) -->
    <!-- 우선순위 인라인 > 외부 = 내부 : 구체적일수록 우선순위가 높다. -->
    <!-- 내부와 외부는 나중에 작성된 것이 우선적으로 적용된다(덮어쓰기 된다) -->
    <!-- js 적용방식 1. head에 script태그 2. body에 script 태그 3. 외부 script import -->
    <!-- 우선순위 태그 < class < id : 구체적일수록 우선순위가 높다. -->

    <!-- 1. 인라인 스타일 적용 -->
    <p style="color: blueviolet; text-align: center; text-decoration: underline;">인라인 스타일 적용</p>

    <!-- 2. 내부 스타일 적용 -->
    <!-- 태그 선택자 -->
    <p>태그 선택자 적용</p>

    <!-- 클래스 선택자 -->
    <p class="paras">클래스 선택자 1</p>
    <p class="paras">클래스 선택자 2</p>

    <!-- 아이디 선택자 -->
    <p id="para">아이디 선택자</p>

    <!-- 3. 외부 스타일 적용⭐ -->
    <p id="external"> 외부 스타일 적용</p>

    <!-- 자손선택자 -->
    <div>
        <h2>자손선택자 예시</h2>
        <p>첫번째 단락</p>
        <section>
            <p>두번째 단락</p>
        </section>
    </div>

    <!-- 자식선택자 -->
    <div>
        <h2>자식선택자 예시</h2>
        <h5>첫번째 단락</h5>
        <section>
            <h5>두번째 단락</h5>
        </section>
    </div>

    <h2>javascript 예시</h2>
    <p id="load1"> js 로드 순서 1</p>
    <p id="load2"> js 로드 순서 2</p>
    <script>
        document.getElementById("load2").innerHTML = "change2";
    </script>

    <p id="demo1">변경될 p태그 내용</p>
    <button onclick="updateDemo1()">내용 변경</button>

    <p id="demo2">demo2 내용</p>
    <button onclick="updateDemo2()">내용 변경</button>
    <script src="./js/my_js.js"></script>
    <!-- 외부 javascript 파일 사용 : src -->
</body>
</html>
